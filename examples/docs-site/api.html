<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Reference • Fidbak Docs Example</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; }
      header, footer { padding: 12px 16px; border-bottom: 1px solid #e5e7eb; }
      main { padding: 16px; max-width: 860px; margin: 0 auto; }
      nav a { margin-right: 12px; }
      .content { min-height: 65vh; }
      pre { background: #0b1021; color: #e6e6e6; padding: 12px; border-radius: 8px; overflow: auto; }
      code { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="/">Home</a>
        <a href="/getting-started.html">Getting Started</a>
        <a href="/api.html">API</a>
      </nav>
    </header>
    <main>
      <div class="content">
        <h1>API</h1>
        <h2 id="init">init</h2>
        <pre><code>fidbak('init', {
  siteId: 'SITE_ID',
  theme: 'auto',
  position: 'br',
  draggable: true,
  includeQuery: false,
  captureSelection: true
});</code></pre>
        <h2 id="render">render</h2>
        <pre><code>fidbak('render', { pageId: location.pathname, platform: 'custom' });</code></pre>
      </div>
    </main>
    <footer>Example © 2025</footer>
    <script type="module">
      import fidbak from '@fidbak/widget';
      fidbak('init', {
        siteId: 'demo-site',
        theme: 'auto',
        position: 'br',
        draggable: true,
        includeQuery: false,
        captureSelection: true,
        apiBaseUrl: 'https://fidbak-api.primary-account-45e.workers.dev',
        webhookUrl: ['https://hooks.slack.com/services/XXX/YYY/ZZZ'],
        policy: {
          corsAllow: [
            'https://your-docs.example.com',
            'https://dashboard.yourdomain.com'
          ],
          slackChannel: '#docs-feedback' // optional, override channel
        },
        debounceMs: 30000,
        themeOverrides: {
          fontFamily: 'Inter, system-ui, sans-serif',
          radius: { card: 20, input: 16, button: 24, thumb: 24, close: 24 },
          colors: {
            primaryStart: '#6366f1',
            primaryEnd:   '#4f46e5',
            primaryText:  '#fff',
            borderLight:  '#e5e7eb',
            borderDark:   '#374151',
            fabBgLight:   '#111',
            fabBgDark:    '#111',
            fabTextLight: '#fff',
            fabTextDark:  '#fff',
            focusRing: '#FFEB3B'
          },
          spacing: { cardPadding: 16 },
          fab: { size: 64 }
        },
      });
    </script>
  </body>
</html>
